<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>while</title>
        <script type="text/javascript">

            var x = 1;
            while(x <= 10) {
                document.write( x + '<br/>')
                
                x = x + 1;
            }

        </script>
