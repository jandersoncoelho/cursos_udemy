<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Tooltip e Popover</title>

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="estilo.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    
    <body>

       <div class="container">
            
            <div class="page-header">
                <h1> Bootstrap Tooltip e Popover</h1>
            </div>
            
            <br>


            <h3> Tooltip </h3>
            <br>
            <button type="button" class="btn btn-default" 
                    data-toggle="tooltip" 
                    data-placement="bottom" 
                    title="detalhes do item">

                Deralhes do item

            </button>

           

            <div class="btn-group">
                    
                    <button class="btn btn-default" data-toggle="tooltip" title="Iniciar">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                    
                    <button class="btn btn-default" data-toggle="tooltip" title="Pausar" >
                      <span class="glyphicon glyphicon-pause"></span>
                    </button>
                    
                    <button class="btn btn-default" data-toggle="tooltip" title="AvanÃ§ar">
                        <span class="glyphicon glyphicon-backward"></span>  
                    </button>
                    
                    <button class="btn btn-default" data-toggle="tooltip" title="Retroceder">
                        <span class="glyphicon glyphicon-forward"></span>
                    </button>
                </div>  

             <h3> Popover </h3>          


             <button type="button" class="btn btn-info" 
                     data-toggle="popover" title="Detalhes"
                     data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                     tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                     quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                     consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
                     cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                     proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
                     data-placement="bottom">

                Detalhes do item

            </button>   
            

       </div>
             
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>  

        <script type="text/javascript">
            
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
                $('[data-toggle="popover"]').popover()
            })

        </script>
     
    </body>
</html>
