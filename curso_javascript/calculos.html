<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cálculos</title>
        <script type="text/javascript">
           
           
            var num1 = parseInt(prompt('Digite um número:'));
            var num2 = parseInt(prompt('Digite outro número:'));

            //soma de valores    
            document.write('<p> A soma de ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '</p>');

            //Subtração de dois valores
            document.write('<p> A subtração de ' + num1 + ' e ' + num2 + ' é: '+ (num1 - num2) + '</p>');

            //multiplicação de dois valores
            document.write('<p> A multiplicação de ' + num1 + ' e ' + num2 + ' é: '+ (num1 * num2) + '</p>');
            
            //Divisão de dois valores
            document.write('<p> divisão de ' + num1 + ' e ' + num2 + ' é: '+ (num1 / num2) + '</p>');

            //resto da divisão
            document.write('<p> o resto da divisão de ' + num1 + ' e ' + num2 + ' é: '+ (num1 % num2) + '</p>');

            //Incremento             
            document.write('<p> O incremento de ' + num1 + ' é: '+ (++num1) + '</p>');

            //Decremento
            document.write('<p> O decremento de ' + num1 + ' é: '+ (num1--) + '</p>');


        </script>
    </head>
    <body>

    </body>
</html>
