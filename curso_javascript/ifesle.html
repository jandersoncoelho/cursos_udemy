<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Variáveis no JavaScript</title>
        <script type="text/javascript">
           
           //==
           document.write('<p>trabalhando com o operador "==" </p>')
           if ( 2 == 3){
               document.write('condição verdadeira');
           } else {
               document.write('condição falsa');
           }

           document.write('<p>trabalhando com o operador "===" </p>')
           
           if ( '2' === '2'){
               document.write('condição verdadeira');
           } else {
               document.write('condição falsa');
           }
           

           document.write('<p>trabalhando com o operador "!=" </p>')
           
           if ( 2 != 3){
               document.write('condição verdadeira');
           } else {
               document.write('condição falsa');
           }

           document.write('<p>trabalhando com o operador "!==" </p>')
           
           if ( '2' !== '2'){
               document.write('condição verdadeira');
           } else {
               document.write('condição falsa');
           }


           document.write('<p>trabalhando com o operador ">" </p>')
           
           if ( 2 > 3 ){
               document.write('condição verdadeira');
           } else {
               document.write('condição falsa');
           }

           document.write('<p>trabalhando com o operador "<" </p>')
           
           if ( 2 < 3 ){
               document.write('condição verdadeira');
           } else {
               document.write('condição falsa');
           }

           document.write('<p>trabalhando com o operador ">=" </p>')
           
           if ( 2 >= 3 ){
               document.write('condição verdadeira');
           } else {
               document.write('condição falsa');
           }

           document.write('<p>trabalhando com o operador "<=" </p>')
           
           if ( 2 <= 3 ){
               document.write('condição verdadeira');
           } else {
               document.write('condição falsa');
           }

           var nota = prompt('Digite o valor da nota: ');

            if (nota >= 6) {

              document.write('<p>Aluno aprovado</p>');

            } else {
              
              document.write('<p>Aluno rerovado</p>');

            }


        </script>
    </head>

    </body>
</html>
