<html>
	
	<head>
		
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			a{
				text-decoration: none;
				padding: 5px;
			}

			/*Links n√£o visitados*/

			a:link{

				color: #c4170c;
			}

			/* Links visitados*/

			a:visited{

				color: #c4170c;
	
			}

			/*link Hover*/

			a:hover{
				color: #FFF;
				background: #666666; 
			}

			/*Links ativos quando clado*/
			a:active{
				color:#444444;
			}



		</style>

	</head>
	
	<body>

		<a href="https://www.google.com.br"> Vai para o Google </a> | 
		<a href="http://www.nasa.gov"> Vai para o Nasa </a> | 
		<a href="http://www.g1.com.br"> Vai para o G1 </a> |
		<a href="http://www.facebook.com"> Vai para o Facebook </a> |
		<a href="http://uol.com.br"> Vai para o UOL </a> 
				 
	</body>
	
</html>
