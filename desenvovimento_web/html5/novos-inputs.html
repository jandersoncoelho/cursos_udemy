<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title> Novos Inputs</title>
		<meta charset="utf-8">
	</head>

	<body>
		<form>

			<!-- Associar Label com os elementos é uma boa prática de HTML5 -->
			<label for = "nome">Nome</label>
			<input type= "text" id="nome">
			<br><br>
			

			<!-- Novos Inputs e atributos do HTML5: required -->

			<!-- email -->
			<label for = "email">Email</label>
			<input type= "email" id="email" placeholder="teste@teste.com" autofocus>
			<br><br>

			<!-- Número -->
			<label for = "numero">Número</label>
			<input type= "number" id="numero" min="5" max="10" step="2">
			<br><br>


			<!-- URL -->
			<label for = "url">URL</label>
			<input type= "url" id="url" placeholder="Exemplo:http://www.google.com.br">
			<br><br>

			<!-- Pesquisar -->
			<label for = "pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa" placeholder="Digite algo...">
			<br><br>

			<!-- Range -->
			<label for = "range">Pesquisa</label>
			<input type= "range" id="range" min="1" max="10" value="5">
			<br><br>

			<!-- Data -->
			<label for = "data">Data</label>
			<input type= "date" id="data">
			<br><br>

			<!-- Color -->
			<label for = "cor">Cor</label>
			<input type= "color" id="cor">
			<br><br>


			<input type="submit" name="enviar">			

		</form>
	</body>
</html>
